<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sportify | Perfil</title>
      <link rel="stylesheet" href="../global.css">
      <link rel="stylesheet" href="./style.css">
      <link rel="shortcut icon" href="../assets/images/sportify_logo.png" type="image/x-icon">
   </head>
   <body>
      <header class="header">
         <nav class="navbar">
            <div class="input-search">
               <img src="../assets/images/sportify_logo.png" alt="Sportify Logo">
               <div class="input-container">
                  <i data-lucide="search" class="lucide-icons"></i>
                  <input type="text" placeholder="O que está procurando">
               </div>
            </div>
            <div class="profile">
               <div id="profile_text"></div>
               <a href="../profile/index.html" ><i data-lucide="user" class="lucide-icons"></i></a>
            </div>
            <div class="profile-option">
               <ul>
                  <li><a href="../profile/index.html" ><i data-lucide="user" class="lucide-icons"></i>Perfil</a></li>
                  <li><i onclick="logout()" data-lucide="log-out" class="lucide-icons"></i>Sair</li>
               </ul>
            </div>
         </nav>
      </header>

      <div class="container">
         <aside class="container-aside">
            <ul>
               <li><a href="../feed/index.html"><i data-lucide="newspaper" class="lucide-icons aside-icons"></i>Feed</a></li>
               <li><a href="./index.html"><i data-lucide="user" class="lucide-icons aside-icons"></i>Perfil</a></li>
               <li><a href="../dashboard/index.html"><i data-lucide="chart-spline" class="lucide-icons aside-icons"></i>Dashboard</a></li>
               <li><a href=""><i data-lucide="biceps-flexed" class="lucide-icons aside-icons"></i>Treinos</a></li>
               <li><a href="../recipes/index.html"><i data-lucide="cooking-pot" class="lucide-icons aside-icons"></i>Receitas</a></li>
               <li><a href="../songs/index.html"><i data-lucide="music" class="lucide-icons aside-icons"></i>Músicas</a></li>
               <li><a href="../../game_muscle_defenders/fase01/index.html"><i data-lucide="gamepad-2" class="lucide-icons aside-icons"></i>Jogos</a></li>
            </ul>
         </aside>
         <main class="container-main">
            <div class="profile-header">
               <div class="side">
                  <div class="input-container">
                     <label for="ipt_name"><i data-lucide="folder-pen" class="lucide-icons"></i></label>
                     <input type="text" id="ipt_name" disabled>
                  </div>
                  <div class="input-container">
                     <label for="ipt_created_at"><i data-lucide="calendar" class="lucide-icons"></i></label>
                     <input id="ipt_created_at" disabled>
                  </div>
               </div>
               <div class="side">
                  <div class="input-container">
                     <label for="ipt_email"><i data-lucide="mail" class="lucide-icons"></i></label>
                     <input id="ipt_email" disabled>
                  </div>
                  <div class="input-container">
                     <label for="ipt_username"><i data-lucide="user" class="lucide-icons"></i></label>
                     <input type="text" id="ipt_username" disabled>
                  </div>
               </div>
               <div class="profile-button">
                  <button class="btn-change-password">Redefinir Senha</button>
                  <button class="btn-update-data">Atualizar dados</button>
               </div>
            </div>
            <div class="profile-activity">
               <div class="profile-posts">
                  <h1>Seus posts: </h1>
                  <div class="post">
                     
                  </div>
               </div>
               <div class="profile-recipes">
                  <h1>Suas receitas: </h1>
                  <div class="recipes">
                     
                  </div>
               </div>
            </div>
         </main>
      </div>
   </body>
</html>
<script src="https://unpkg.com/lucide@latest"></script>
<script type="module">
   lucide.createIcons()
</script>
<script src="./script.js"></script>
