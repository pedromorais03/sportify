<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muscle Defenders</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrap">
    <header>Muscle Defenders</header>
    <div class="markers">
      <div class="score" id="div_score"></div>
      <div class="stopwatch" id="div_stopwatch"></div>
    </div>
    <div class="game-wrapper">
      <div class="game"></div>
      
      <div class="congratulations">
        <h1>PARABÉNS!</h1>
        <img src="../assets/images/personagem_vitoria.png" alt="">
        <h2>Você se tornou um maromba</h2>
        <button class="btn btn-win" onclick="window.location.href='../ranking/index.html'">Voltar para a página inicial</button>
      </div>

      <div class="game-over">
        <div class="top">
          <div class="left">
            <img src="../assets/images/personagem_derrota.png" alt="">
          </div>
          <div class="right">
            <h1>GAME OVER</h1>
            <h2>Você foi consumido!!!</h2>
          </div>
        </div>
        <button class="btn btn-lose" onclick="window.location.reload()">Tentar Novamente</button>
      </div>
      <!--<div class="next-phase">
        <h1>PARABÉNS</h1>
        <h2>Você completou a primeira fase</h2>
        <button class="btn" onclick="window.location.reload()">Continuar</button>
      </div>-->
    </div>
  </div>
  <script src="js/game.js"></script>
</body>

</html>
