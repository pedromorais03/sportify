<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sportify | Músicas</title>
      <link rel="stylesheet" href="./style.css">
      <link rel="stylesheet" href="../global.css">
      <link rel="shortcut icon" href="../assets/images/sportify_logo.png" type="image/x-icon">
   </head>
   <body>
      <header class="header">
         <nav class="navbar">
            <div class="input-search">
               <img src="../assets/images/sportify_logo.png" alt="Sportify Logo">
               <!-- <div class="input-container">
                  <i data-lucide="search" class="lucide-icons"></i>
                  <input type="text" placeholder="O que está procurando">
               </div> -->
            </div>
            <div class="profile">
               <div id="profile_text"></div>
               <a href="../profile/index.html" ><i data-lucide="user" class="lucide-icons"></i></a>
            </div> 
            <div class="profile-option">
               <ul>
                  <li><a href="../profile/index.html" ><i data-lucide="user" class="lucide-icons"></i>Perfil</a></li>
                  <li><i onclick="logout()" data-lucide="log-out" class="lucide-icons"></i>Sair</li>
               </ul>
            </div>
         </nav>
         <div class="container">
            <aside class="container-aside">
               <ul>
                  <li><a href="../feed/index.html" id="aside_item1"><i data-lucide="newspaper" class="lucide-icons aside-icons"></i></a></li>
                  <li><a href="../profile/index.html" id="aside_item2"><i data-lucide="user" class="lucide-icons aside-icons"></i></a></li>
                  <li><a href="../dashboard/index.html" id="aside_item3"><i data-lucide="chart-spline" class="lucide-icons aside-icons"></i></a></li>
                  <li><a href="../recipes/index.html" id="aside_item4"><i data-lucide="cooking-pot" class="lucide-icons aside-icons"></i></a></li>
                  <li><a href="../songs/index.html" id="aside_item5"><i data-lucide="music" class="lucide-icons aside-icons"></i></a></li>
                  <li><a href="../../game_muscle_defenders/fase01/index.html" id="aside_item6"><i data-lucide="gamepad-2" class="lucide-icons aside-icons"></i></a></li>
               </ul>
            </aside>
            <main class="container-main">
               <div class="all-genres">
                  <h3 id="select_songs"></h3>
                  <div class="column song-genres">
                     <div class="genre" draggable="true" data-genre="eletronica" id="genre_1"></div>
                     <div class="genre" draggable="true" data-genre="sertanejo" id="genre_2"></div>
                     <div class="genre" draggable="true" data-genre="trap" id="genre_3"></div>
                     <div class="genre" draggable="true" data-genre="funk" id="genre_4"></div>
                     <div class="genre" draggable="true" data-genre="pagode" id="genre_5"></div>
                     <div class="genre" draggable="true" data-genre="rap" id="genre_6"></div>
                     <div class="genre" draggable="true" data-genre="pop" id="genre_7"></div>
                  </div>
                  <h3 id="selected_songs"></h3>
                  <div class="column selected-genres">

                  </div>
                  <button class="generate-playlist" id="generate_playlist"></button>
                  <h3 id="generated_songs"></h3>
                  <div class="column">

                  </div>
               </div>
            </main>
         </div>
      </header>
   </body>
</html>
<script src="https://unpkg.com/lucide@latest"></script>
<script type="module">
   lucide.createIcons()
</script>
