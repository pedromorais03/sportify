<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sportify</title>

      <link rel="stylesheet" href="./global.css">
      <link rel="stylesheet" href="./style.css">
      <link rel="shortcut icon" href="./assets/images/sportify_logo.png" type="image/x-icon">
   </head>
   <body>
      <header class="header">
         <nav class="navbar">
            <img src="./assets/images/sportify_logo.png" alt="Sportify Logo">
            <ul class="navbar-list">
               <li><a href="#about" id="header_item1"></a></li>
               <li><a href="#for" id="header_item2"></a></li>
            </ul>
            <div class="right-options">
               <div class="language-selector">
                  <div class="selected-language">
                  </div>
                  <ul class="language-options">
                     <li data-lang="pt">
                        <img src="./assets/images/br-flag.png" alt="Português" class="flag">
                        Português
                     </li>
                     <li data-lang="en">
                        <img src="./assets/images/usa-flag.png" alt="English" class="flag">
                        English
                     </li>
                     <li data-lang="es">
                        <img src="./assets/images/spain-flag.png" alt="Español" class="flag">
                        Español
                     </li>
                  </ul>
                </div>
               <i onclick="redirect_to('cadastro_login')" data-lucide="log-in" class="lucide-icons"></i>
            </div>  
         </nav>
      </header>

      <div class="container">
         <main class="container-main">
            <section class="section-intro">
               <article>
                  <h1>SPORTIFY</h1>
                  <p id="banner_text"></p>
                  <a href="./cadastro_login/index.html" id="register_button"></a>
               </article>
            </section>

            <section id="about" class="section-about">
               <article>
                  <h1 id="discover_section"></h1>
                  <p id="discover_text"> 
                  </p>
                  <div class="about-cards">
                     <div class="card">
                        <h4 id="mission_title"></h4>
                        <p id="mission_text"></p>
                     </div>
                     <div class="card">
                        <h4 id="vision_title"></h4>
                        <p id="vision_text"></p>
                     </div>
                     <div class="card">
                        <h4 id="values_title"></h4>
                        <ul>
                           <li id="values_text1"></li>
                           <li id="values_text2"></li>
                           <li id="values_text3"></li>
                        </ul>
                     </div>
                  </div>
               </article>
            </section>

            <section id="for" class="section-for">
               <article>
                  <h1 id="who_is"></h1>
                  <p id="who_is_text">
                  </p>
               </article>
            </section>

            <section id="graphic" class="section-graphic">
               <article>
                  <h1 id="graph_title"></h1>
                  <div class="graphic-content">
                     <span id="graph1"></span>
                     <canvas class="freq-graph" id="freq-graph" width="400" height="200"></canvas>
                     <span id="graph2"></span>
                     <canvas class="quantity-graph" id="quantity-graph" width="400" height="200"></canvas>
                  </div>
               </article>
            </section>
         </main>
      </div>

      <footer class="footer">
         <div class="footer-main">
            <div class="footer-infos">
               <a href="#about" id="footer_link1"></a>
               <a href="#for" id="footer_link2"></a>
               <a href="./cadastro_login/index.html" id="footer_link3"></a>
            </div>
            <div class="footer-icons">
               <div>
                  <i data-lucide="instagram" class="lucide-icons"></i> Sportify
               </div>   
               <div>
                  <i data-lucide="facebook" class="lucide-icons"></i> Sportify
               </div>
               <div>
                  <i data-lucide="linkedin" class="lucide-icons"></i> Sportify
               </div>
               <div>
                  <i data-lucide="smartphone" class="lucide-icons"></i> (11)97101-3012
               </div>
            </div>
         </div>
         <div class="footer-footer" id="footer">
            
         </div>
      </footer>
   </body>
   
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="./chartjs.js"></script>
<script src="./script.js"></script>
<script src="./languages.js"></script>
<script type="module">
   lucide.createIcons()
</script>
