<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cadastro</title>

      <link rel="stylesheet" href="./style.css">
      <link rel="stylesheet" href="../global.css">
   </head>
   <body>
      <main class="container">
         <div class="container-img">
            <i onclick="window.location.href='../index.html'" data-lucide="undo-2" class="lucide-icons back-button"></i>
         </div>
         <div class="container-form">

            <form class="form-login">
               <h1>Login</h1>
               <div class="input-container">
                  <label for="ipt_l_username"><i data-lucide="contact" class="lucide-icons"></i></label>
                  <input type="text" placeholder="Nome de Usuário" id="ipt_l_username">
               </div>
               <div class="input-container">
                  <i data-lucide="eye-off" onclick="toggle_password_icon()" id="icon_l_password" class="lucide-icons"></i>
                  <input type="password" placeholder="Senha" id="ipt_l_password">
               </div>
               <span class="error">Nome de usuário e/ou Senha inválidos</span>
               <button type="submit">Entrar</button>
               <span>Esqueci minha senha</span>
               <span>Não possuí uma conta?</span>
               <a onclick="show_form('cadastro', 'login')">Cadastre-se</a>
            </form>

            <form class="form-cadastro">
               <h1>Cadastro</h1>
               <div class="form-cadastro-flex">
                  <div class="form-cadastro-left">
                     <div class="input-container">
                        <label for="ipt_name"><i data-lucide="case-sensitive" class="lucide-icons"></i></label>
                        <input type="text" placeholder="Nome" id="ipt_name">
                     </div>
                     <div class="input-container">
                        <label for="ipt_second_name"><i data-lucide="case-sensitive" class="lucide-icons"></i></label>
                        <input type="text" placeholder="Sobrenome" id="ipt_second_name">
                     </div>
                     <div class="input-container">
                        <label for="ipt_username"><i data-lucide="contact" class="lucide-icons"></i></label>
                        <input type="text" placeholder="Nome de Usuário" id="ipt_username">
                     </div>
                  </div>
                  <div class="form-cadastro-right">
                     <div class="input-container">
                        <label for="ipt_email"><i data-lucide="at-sign" class="lucide-icons"></i></label>
                        <input type="email" placeholder="email@email.com" id="ipt_email">
                     </div>
                     <div class="input-container">
                        <label for="ipt_c_password" id="label-c-password"><i data-lucide="eye" class="lucide-icons"></i></label>
                        <input oninput="verify_requirements()" type="text" placeholder="Senha" id="ipt_c_password">
                     </div>
                     <div class="input-container">
                        <label for="ipt_conf_password" id="label-conf-password"><i data-lucide="eye" class="lucide-icons"></i></label>
                        <input type="text" onchange="verify_password()" placeholder="Confirmar Senha" id="ipt_conf_password">
                     </div>
                  </div>
               </div>
               <div class="requirements-password">
                  <span class="requirement" id="span_number"><i data-lucide="chevron-right" class="lucide-icons"></i>Números</span>
                  <span class="requirement" id="span_upper"><i data-lucide="chevron-right" class="lucide-icons"></i>Letras Maiúsculas</span>
                  <span class="requirement" id="span_lower"><i data-lucide="chevron-right" class="lucide-icons"></i>Letras Minúsculas</span>
                  <span class="requirement" id="span_special"><i data-lucide="chevron-right" class="lucide-icons"></i>Caracteres especiais</span>
                  <span class="requirement" id="span_length"><i data-lucide="chevron-right" class="lucide-icons"></i>8 caracteres</span>
               </div>
               <span id="error-cadastro" class="error"></span>
               <button type="submit">Cadastro</button>
               <span>Já possuí uma conta?</span>
               <a onclick="show_form('login', 'cadastro')">Login</a>
            </form>

         </div>
      </main>
   </body>
</html>
<!-- link para o script "global" -->
<script src="https://unpkg.com/lucide@latest"></script>
<script type="module">
   lucide.createIcons()
</script>
<script src="./script.js"></script>
