<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sportify | Dashboard</title>
      <link rel="stylesheet" href="./style.css">
      <link rel="stylesheet" href="../global.css">
      <link rel="shortcut icon" href="../assets/images/sportify_logo.png" type="image/x-icon">
   </head>
   <body>
      <header class="header">
         <nav class="navbar">
            <div class="input-search">
               <img src="../assets/images/sportify_logo.png" alt="Sportify Logo">
               <!-- <div class="input-container">
                  <i data-lucide="search" class="lucide-icons"></i>
                  <input type="text" placeholder="O que estÃ¡ procurando">
               </div> -->
            </div>
            <div class="profile">
               <div id="profile_text"></div>
               <a href="../profile/index.html" ><i data-lucide="user" class="lucide-icons"></i></a>
            </div>
            <div class="profile-option">
               <ul>
                  <li><a href="../profile/index.html" ><i data-lucide="user" class="lucide-icons"></i>Perfil</a></li>
                  <li><i onclick="logout()" data-lucide="log-out" class="lucide-icons"></i>Sair</li>
               </ul>
            </div>
         </nav>
      </header>

      <div class="container">
         <aside class="container-aside">
            <ul>
               <li><a href="../feed/index.html" id="aside_item1"> <i data-lucide="newspaper" class="lucide-icons aside-icons"></i></a></li>
               <li><a href="../profile/index.html" id="aside_item2"> <i data-lucide="user" class="lucide-icons aside-icons"></i></a></li>
               <li><a href="./index.html" id="aside_item3"> <i data-lucide="chart-spline" class="lucide-icons aside-icons"></i></a></li>
               <li><a href="../recipes/index.html" id="aside_item4"> <i data-lucide="cooking-pot" class="lucide-icons aside-icons"></i></a></li>
               <li><a href="../songs/index.html" id="aside_item5"> <i data-lucide="music" class="lucide-icons aside-icons"></i></a></li>
               <li><a href="../../game_muscle_defenders/fase01/index.html" id="aside_item6"> <i data-lucide="gamepad-2" class="lucide-icons aside-icons"></i></a></li>
            </ul>
         </aside>
         <main class="container-main">
            <div class="container-slider">
               <div class="slider-slides">
                  <div class="slide" id="section1">
                     <div class="content">
                        <div class="top">
                           <div class="kpi">
                              <h2 id="dashboard_s1_kpi1"></h2>
                              <span id="span_last_interaction"></span>
                           </div>
                           <div class="kpi">
                              <h2 id="dashboard_s1_kpi2"></h2>
                              <span id="span_total_interaction"></span>
                           </div>
                           <div class="kpi">
                              <h2 id="dashboard_s1_kpi3"></h2>
                              <span id="span_most_used_type"></span>
                           </div>
                        </div>
                        <div class="bottom">
                           <canvas class="frequency-graph" id="frequency-graph"></canvas>
                           <canvas class="interaction-graph" id="interaction-graph"></canvas>
                        </div>
                     </div>
                  </div>
                  <div class="slide" id="section2">
                     <div class="content">
                        <div class="top">
                           <div class="kpi">
                              <h2 id="dashboard_s2_kpi1"></h2>
                              <span id="span_total_score"></span>
                           </div>
                           <div class="kpi">
                              <h2 id="dashboard_s2_kpi2"></h2>
                              <span id="span_max_score"></span>
                           </div>
                           <div class="kpi">
                              <h2 id="dashboard_s2_kpi3"></h2>
                              <span id="span_avg_score"></span>
                           </div>
                           <div class="kpi">
                              <h2 id="dashboard_s2_kpi4"></h2>
                              <span id="span_tries"></span>
                           </div>
                           <div class="kpi">
                              <h2 id="dashboard_s2_kpi5"></h2>
                              <span id="span_last_run"></span>
                           </div>
                        </div>
                        <div class="bottom">
                           <canvas class="score-graph" id="score-graph"></canvas>
                           <canvas class="rank-graph" id="rank-graph"></canvas>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <button class="change-section" id="toggleButton"></button>
         </main>
      </div>
   </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script type="module">
   lucide.createIcons()
</script>
<script src="./script.js"></script>
<script src="../languages.js"></script>
<script src="./dashboard.js"></script>
