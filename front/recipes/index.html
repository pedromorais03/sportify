<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Receitas</title>
      <link rel="stylesheet" href="./style.css">
      <link rel="stylesheet" href="../global.css">
   </head>
   <body>
      <header class="header">
         <nav class="navbar">
            <div class="input-search">
               <img src="../assets/images/sportify_logo.png" alt="Sportify Logo">
               <div class="input-container">
                  <i data-lucide="search" class="lucide-icons"></i>
                  <input type="text" placeholder="O que está procurando">
               </div>
            </div>
            <div class="profile">
               <div id="profile_text"></div>
               <a href="../profile/index.html" ><i data-lucide="user" class="lucide-icons"></i></a>
            </div> 
            <div class="profile-option">
               <ul>
                  <li><a href="../profile/index.html" ><i data-lucide="user" class="lucide-icons"></i>Perfil</a></li>
                  <li><i onclick="logout()" data-lucide="log-out" class="lucide-icons"></i>Sair</li>
               </ul>
            </div>
         </nav>
      </header>

      <div class="container">
         <aside class="container-aside">
            <ul>
               <li><a href="../feed/index.html"><i data-lucide="newspaper" class="lucide-icons aside-icons"></i>Feed</a></li>
               <li><a href="../profile/index.html"><i data-lucide="user" class="lucide-icons aside-icons"></i>Perfil</a></li>
               <li><a href="../dashboard/index.html"><i data-lucide="chart-spline" class="lucide-icons aside-icons"></i>Dashboard</a></li>
               <li><a href=""><i data-lucide="biceps-flexed" class="lucide-icons aside-icons"></i>Treinos</a></li>
               <li><a href="./index.html"><i data-lucide="cooking-pot" class="lucide-icons aside-icons"></i>Receitas</a></li>
               <li><a href="../songs/index.html"><i data-lucide="music" class="lucide-icons aside-icons"></i>Músicas</a></li>
               <li><a href="../../game_muscle_defenders/fase01/index.html"><i data-lucide="gamepad-2" class="lucide-icons aside-icons"></i>Jogos</a></li>
            </ul>
         </aside>
         <main class="container-main">
            <div class="book">
            </div>

            <div class="container-buttons">
               <button id="previous-recipe">Voltar</button>
               <button id="next-recipe">Avançar</button>
            </div>
         
            <div class="container-add-recipe">
               <button onclick="show_recipe_modal()">
                  <i data-lucide="circle-plus" class="lucide-icons add"></i>
               </button>
            </div>
         </main>

         <div id="modal-recipe" class="modal-overlay">
            <div class="modal-content">
               <h2>Cadastrar receita</h2>
               <div class="form-receita">
                  <input type="text" id="ipt_title_recipe" placeholder="Título">
                  <input type="text" id="ipt_desc_recipe" placeholder="Descrição">
                  <textarea id="ipt_ingredients_recipe" placeholder="Ingredientes..."></textarea>
                  <textarea id="ipt_prep_recipe" placeholder="Modo de preparo"></textarea>
               </div>
               <div class="modal-buttons">
                  <button class="insert-btn" onclick="insert_recipe()">Inserir receita</button>
                  <button class="close-btn" onclick="close_recipe_modal()">Fechar</button>
               </div>               
            </div>
         </div>
         
         <div class="toast" id="toast">
            <div class="toast-text">
            </div>
            <div class="toast-timer"></div>
         </div>
         
      </div>
   </body>
</html>
<script src="./script.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script type="module">
   lucide.createIcons()
</script>
